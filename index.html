<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odysseus Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <div class="left">
        <div class="overlay">
            <img src="img/odysseus_logo.png" alt="Odysseus Logo" class="logo">
        </div>
        <p class="bottom-text">Photo by Dino Reichmuth on Unsplash</p>
    </div>

    <div class="right">
        <h3>This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h3>
        <p class="left-align"><i>You know you want to.</i></p>
        <div class="form-container">
            <form>
                <div>
                    <h2>Let's do this!</h2>
                </div>
                <div class="form-columns">
                    <div class="left-form">
                        <input type="text" name="first-name" placeholder="First Name">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                        <p class="error">*Passwords do not match</p>
                    </div>
                    <div class="right-form">
                        <input type="text" name="last-name" placeholder="Last Name">
                        <input type="text" name="phone-number" placeholder="Phone Number">
                        <input type="password" name="confirm-password" placeholder="Confirm Password">
                    </div>
                </div>
                
                <button type="submit" class="create-account">Create Account</button>
                <div class="login">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
